{{ define "search" }}
    <!-- 地区和搜索 -->
    <div id="area-and-search-container">
        <span class="perch"></span>
        <div class="button search-block">
            <form action="/process" method="post">
                <i class="glyphicon glyphicon-search sc"></i>
                <input v-on:keyup.enter="submit" class="search-content" name="searchContent" placeholder="搜影片、影院、演出">
            </form>
        </div>
    </div> <!-- 地区和搜索 end -->
{{ end }}
